<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai's Secondhand Clothes 二手衣物</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Bai's Secondhand Clothes 二手衣物</h1>
    </header>

    <!-- Sidebar Toggle Button (Mobile) -->
    <button id="sidebarToggle" class="sidebar-toggle">☰</button>

    <!-- Sidebar Backdrop (Mobile) -->
    <div id="sidebarBackdrop" class="sidebar-backdrop"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <button id="sidebarClose" class="sidebar-close">&times;</button>
            <h2>Categories</h2>
            <nav id="categoryNav">
                <!-- Categories will be populated by JavaScript -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="disclaimer-note">
                <p>* 不專業尺碼測量，實際皆可能稍有誤差</p>
            </div>
            <div id="productContainer">
                <!-- Products will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <div class="popup-image-container">
                <img id="popupImage" src="" alt="Product Image">
                <div id="popupSoldBadge" class="popup-sold-badge" style="display: none;">
                    <span>已售出</span>
                </div>
            </div>
            <div class="popup-details">
                <h3 id="popupName"></h3>
                <p><strong>Status:</strong> <span id="popupStatus"></span></p>
                <p><strong>Notes:</strong> <span id="popupNotes"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
